# On place la version ici aussi pour éviter l'erreur au démarrage en dev
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.2

spring:
  application:
    name: parcel-carrier-mongodb

  profiles:
    active: dev

  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:gestion_colis}
      auto-index-creation: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

jwt:
  secret: ${JWT_SECRET:VotreCleSecrete123456789VotreCleSecreteSuper789AMinChanger}
  expiration: ${JWT_EXPIRATION:86400000}
  issuer: parcel-and-carrier-api

logging:
  level:
    root: INFO
    com.logistics.parcelandcarrier: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.mongodb: DEBUG
    de.flapdoodle.embed.mongo: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
