spring:
  config:
    activate:
      on-profile: prod

  data:
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:gestion_colis_prod}
      username: ${MONGODB_USERNAME}
      password: ${MONGODB_PASSWORD}
      authentication-database: admin

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-stacktrace: never
    include-exception: false

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

logging:
  level:
    root: WARN
    com.logistics.parcelandcarrier: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/parcel-carrier/app.log
    max-size: 10MB
    max-history: 30

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

