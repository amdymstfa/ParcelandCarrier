name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # =============================================================================
  # Job 1: Build et Tests
  # =============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” Verify MongoDB Connection
        run: |
          echo "Waiting for MongoDB to be ready..."
          sleep 5

      - name: ğŸ“¦ Build with Maven
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run Unit Tests
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: test
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017
          MONGODB_DATABASE: gestion_colis_test
          JWT_SECRET: test-secret-key-for-ci-pipeline

      - name: ğŸ§ª Run Integration Tests
        run: mvn verify -Pintegration-tests
        env:
          SPRING_PROFILES_ACTIVE: test
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017
          MONGODB_DATABASE: gestion_colis_test
          JWT_SECRET: test-secret-key-for-ci-pipeline

      - name: ğŸ“Š Generate Test Coverage Report
        run: mvn jacoco:report

      - name: ğŸ“ˆ Upload Coverage to Codecov (optionnel)
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“¦ Archive JAR
        uses: actions/upload-artifact@v3
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

  # =============================================================================
  # Job 2: Code Quality Check
  # =============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” Check Code Style
        run: mvn checkstyle:check
        continue-on-error: true

      - name: ğŸ”’ Security Scan with OWASP Dependency Check
        run: mvn dependency-check:check
        continue-on-error: true

      - name: ğŸ“Š SonarQube Analysis (optionnel)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "SonarQube analysis would run here"
          # mvn sonar:sonar -Dsonar.projectKey=parcel-carrier -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # =============================================================================
  # Job 3: Docker Build
  # =============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub (optionnel)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: parcel-carrier-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Test Docker Image
        run: |
          docker images
          echo "Docker image built successfully!"

  # =============================================================================
  # Job 4: Notification
  # =============================================================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, docker-build]
    if: always()

    steps:
      - name: ğŸ“§ Send notification
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "âœ… Pipeline succeeded!"
          else
            echo "âŒ Pipeline failed!"
            exit 1
          fi
