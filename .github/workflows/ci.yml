name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ“¦ Build with Maven (Skip Tests)
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run Unit Tests
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: test
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017
          MONGODB_DATABASE: parcel-carrier-test
          JWT_SECRET: test-secret-key-for-ci-pipeline-must-be-long-enough-32-chars

      - name: ğŸ“Š Generate Test Coverage Report
        run: mvn jacoco:report

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v4 # Update to v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: ğŸ“¦ Archive JAR
        uses: actions/upload-artifact@v4 # FIXED: Updated to v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: ğŸ” Check Code Style
        run: mvn checkstyle:check
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: parcel-carrier-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, docker-build]
    if: always()
    steps:
      - name: ğŸ“§ Notification
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "âœ… CI Pipeline succeeded!"
          else
            echo "âŒ CI Pipeline failed!"
            exit 1
          fi
